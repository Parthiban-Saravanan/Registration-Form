<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out the form below:</p>
    <form id="registrationForm">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required placeholder="Enter your first name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required placeholder="Enter your last name">

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required placeholder="Enter your pincode">

        <label for="address">Address:</label>
        <textarea id="address" required rows="4" placeholder="Enter your address"></textarea>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <label for="foodChoice">Food Choice:</label>
        <select id="foodChoice" required multiple>
            <option value="idle">Idle</option>
            <option value="dosa">Dosa</option>
            <option value="kichadi">Kichadi</option>
            <option value="upma">Upma</option>
            <option value="poori">Poori</option>
        </select>

        <label for="country">Country:</label>
        <input type="text" id="country" required placeholder="Enter your country">

        <button type="submit" id="submit">Submit</button>
    </form>
    <div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
